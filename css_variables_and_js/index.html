<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="/scripts/main.js" defer></script>
        <link rel="stylesheet" href="/styles/styles.css">
        <title>Select CSS variables with JavaScript</title>
    </head>
    <body>
        <h1>Update CSS Variables with <span class="js">JS</span></h1>
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

            <label for="base">Base color</label>
            <input id="base" type="color" name="base" value="#adc5cf">
        </div>
        <img src="/images/joshua-coleman-fXls-tVemno-unsplash.jpg" alt="Rubber ducks shelf">
    </body>
</html>
